<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">

    <!-- 站点图标 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <!-- 头部 -->
    <header id="my_header">
      <!-- 上部分 -->
      <div class="top-bar hidden-sm hidden-xs text-center text-muted">
        <div class="container-fluid">
          <div class="row">
            <div class="top-bar1 col-md-2">
              <a href="#" class="text-muted">
                <i class="icon-phone"></i>
                <span>关注微信号</span>
                <span class="caret"></span>
                <img src="imgs/ewm.png" alt="二维码" width="130px">
              </a>
            </div>
            <div class="top-bar2 col-md-5">
              <i class="icon-tel"></i>
              <span>联系方式：15195885100</span>
            </div>
            <div class="top-bar3 col-md-2">
              <a href="#" class="text-muted">合作</a>
              <a href="#" class="text-muted">培训</a>
            </div>
            <div class="top-bar4 col-md-3">
              <a class="btn btn-sm btn-primary" href="#" role="button">免费注册</a>
              <a  href="#" role="button" style="margin-left: 10px;">立即登录</a>
            </div>
          </div>
        </div>
      </div>
      <!-- 下部分 -->
      <nav class="navbar navbar-default navbar-static-top navbar-my">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#myNav" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
              <img src="imgs/logo.jpg" alt="logo" width="180px" height="50px">
            </a>
          </div>
      
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="myNav">
            <ul class="nav navbar-nav">
              <li class="active"><a href="javascript:;">关于我们</a></li>
              <li><a href="javascript:;">课程介绍</a></li>
              <li><a href="javascript:;">热门课程</a></li>
              <li><a href="javascript:;">名师授课</a></li>
              <li><a href="javascript:;">课堂互动</a></li>
              <li><a href="javascript:;">联系我们</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right hidden-sm hidden-xs">
              <li><a href="#">个人中心</a></li>

            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    <!-- 轮播图 -->
    <section id="my_carousel">
      <div id="my-carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#my-carousel" data-slide-to="0" class="active"></li>
          <li data-target="#my-carousel" data-slide-to="1"></li>
          <li data-target="#my-carousel" data-slide-to="2"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div class="item active" data-sm-img="imgs/slider01_640x340.jpg" data-lg-img="imgs/slider01_2560x400.jpg">
          </div>
          <div class="item" data-sm-img="imgs/slider02_640x340.jpg" data-lg-img="imgs/slider02_2560x400.jpg">
          </div>
          <div class="item" data-sm-img="imgs/slider03_640x340.jpg" data-lg-img="imgs/slider03_2560x400.jpg">
          </div>
        </div>
      
        <!-- Controls -->
        <a class="left carousel-control" href="#my-carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#my-carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </section>
    <!-- 关于我们 -->
    <section id="my_about">
      关于我们
    </section>
    <!-- 产品特色 -->
    <section id="my_product">
      产品特色
    </section>
    <!-- 热门课程 -->
    <section id="my_hot">
      热门课程
    </section>
    <!-- 友情链接 -->
    <section id="my_link">
      友情链接
    </section>
     <!-- 脚注 -->
    <footer id="my_footer">
      脚注
    </footer>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <!-- 自定义JS -->
    <script src="js/index.js"></script>
  </body>
</html>
